<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:replace="/layouts/front::layout(~{::section})">
<body>

<section>
    <div class="card">
        <div class="card-header">
            <h5 class="card-title float-start">User List (<span th:text="${users.size()}"></span>)</h5>
        </div>
        <div class="card-body">
            <div class="container">
                <th:block th:replace="/fragments/front/notifier"></th:block>

                <div class="table-responsive">
                    <table class="table table-striped table-bordered text-center margin-top-10 text-nowrap">
                        <thead>
                        <tr>
                            <th scope="col">SL</th>
                            <th scope="col">Name</th>
                            <th scope="col">DOB</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Created At</th>
                            <th scope="col">Updated At</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <th:block th:if="${users.size() > 0}">
                            <tr th:each="user, loop : ${users}">
                                <th scope="row" th:text="${loop.index + 1}"></th>
                                <td th:text="${user.name}"></td>
                                <td th:text="${user.dob}"></td>
                                <td th:text="${user.email}"></td>
                                <td th:text="${user.createdAt}"></td>
                                <td th:text="${user.updatedAt}"></td>
                                <td>
                                    <div class="btn-group" role="group" aria-label="Action">
                                        <a th:href="@{/user/{id}(id=${user.id})}" class="btn btn-sm btn-outline-secondary">View</a>
                                    </div>
                                </td>
                            </tr>
                        </th:block>
                        <th:block th:unless="${users.size() > 0}">
                            <tr>
                                <td colspan="9">No user found.</td>
                            </tr>
                        </th:block>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
