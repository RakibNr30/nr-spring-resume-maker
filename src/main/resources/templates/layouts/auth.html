<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="${title} + ' | ' + ${globalAppSetting.appTitle == null ? 'Resume Maker' : globalAppSetting.appTitle}"></title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" th:href="@{/backend/vendor/fontawesome-free/css/all.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/backend/css/dashboard.min.css}">
    <link rel="stylesheet" th:href="@{/backend/css/main.css}">
</head>
<body class="bg-gradient-primary">
<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">
        <div class="col-xl-10 col-lg-12 col-md-9">
            <th:block th:replace="${content}"></th:block>
        </div>
    </div>
</div>

<script th:src="@{/backend/vendor/jquery/jquery.min.js}"></script>
<!-- custom scripts -->
<script th:src="@{/backend/js/dashboard.min.js}"></script>
<script th:src="@{/backend/js/main.js}"></script>

</body>
</html>
